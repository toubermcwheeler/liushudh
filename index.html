 <div class="search-bar" style="display: flex; justify-content: center; margin: 20px auto;">

    <main>

<section class="description">

    </footer>
  </div>

  <script>
  const encryptedLinks = [
    { name: "图文资料站", url: "aHR0cHM6Ly93d3cuc2l0ZTAwMS5jb20=" },
    { name: "历史数据参考", url: "aHR0cHM6Ly93d3cuc2l0ZTAwMi5jb20=" },
    { name: "AI 分析助手", url: "aHR0cHM6Ly93d3cuc2l0ZTAwMy5jb20=" },
    { name: "公开图站", url: "aHR0cHM6Ly93d3cuc2l0ZTAwNC5jb20=" },
    { name: "开奖论坛", url: "aHR0cHM6Ly93d3cuc2l0ZTAwNS5jb20=" },
    { name: "资料宝库", url: "aHR0cHM6Ly93d3cuc2l0ZTAwNi5jb20=" },
    { name: "图文专区", url: "aHR0cHM6Ly93d3cuc2l0ZTAwNy5jb20=" },
    { name: "备用跳转页", raw: "https://lishuxy.pages.dev/" },
    { name: "公开分析入口", raw: "https://133878.com" },
    { name: "百度一下", raw: "https://baidu.com" },
  ];

  const container = document.getElementById("encrypted-links");

  encryptedLinks.forEach(link => {
    const realUrl = link.url ? atob(link.url) : link.raw;
    const a = document.createElement("a");
    a.textContent = "🔗 " + link.name;
    a.target = "_blank";
    a.rel = "noopener noreferrer";
    a.href = realUrl;
    container.appendChild(a);
  });
</script>
